trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- bash: terraform -v
  displayName: 'terraform version'
- bash: terraform init -input=false
  displayName: 'init teraform'
- bash: terraform plan -out=tfplan -input=false
  displayName: 'plan' 
- bash: terraform apply -input=false tfplan
